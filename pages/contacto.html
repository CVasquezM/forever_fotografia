<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversemos - Forever</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../style.css">
</head>
</head>

<body>
    <!-- Información principal de la empresa -->
    <header>
        <div class="container_text-center_header">
            <div class="row">
                <div class="col">
                    <div id="logo">
                        <div class="logo_main">
                            <a href="index.html">
                            <img src="images/logo-sin-texto.png" alt="Logo escrito Forever y rombos de colores rojo, amarillo y verde" width="130px" height="130px">
                            </a>
                            <h1 class="main-title">Forever</h1>
                            <h6 class="sub-title">Contigo para recordar juntos</h6>
                        </div>
                    </div>
                </div>

        <!-- Menú de navegación -->
                <div class="col-6">
                    <nav class="col-6_header">
                        <ul>
                        <li class="menu__item"><a href="index.html">Inicio</a></li>
                        <li class="menu__item"><a href="pages/quienes-somos.html">Quiénes somos</a></li>
                        <li class="menu__item"><a href="pages/nuestro-trabajo.html">Nuestro trabajo</a></li>
                        <li class="menu__item"><a href="pages/otros-servicios.html">Otros servicios</a></li>
                        <li class="menu__item"><a href="pages/contacto.html">Conversemos</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>  

    <!-- Sección de contacto -->
    <section>
        <article>
            <h2>Conversemos</h2> <hr id="header-line">
            <form action="#" id="form">
                <div class="field">
                    <label for="nombre">¿Cómo te llamas?:
                    <input type="text" placeholder="Nombre completo">
                    </label>
                </div>
                
                <div class="field">
                    <label for="email">¿A dónde te podemos escribir?:
                    <input type="email" placeholder="ejemplo@ejemplo.com" name="correo">
                    </label>
                </div>
                
                <div class="field">
                    <label for="celular" >¿Nos dejas tu número de celular?:
                    <input type="number" placeholder="Celular de contacto" name="celular">
                    </label>
                </div>
                
                <div class="field" >
                    <label for="Observaciones"> ¿Qué nos quieres decir?:
                    <textarea placeholder="Estamos para ayudarte :)" class="long-text-space"></textarea>
                    </label>
                </div>
                <input type="submit" value="Enviar comentario" class="submit">
                <input type="reset" value="Limpiar campos">
            </form>
        </article>
    </section>
    
    <!-- Contacto en redes sociales -->
    <footer>
        <p>Recuerda que también puedes contactarnos por Instagram o escribirnos directamente a WhatsApp</p>
        <div id="footer-image">
            <img class="instagram" src="../images/logo-ig.png" alt="Instagram" width="50" height="50">
            <img class="whatsapp" src="../images/logo-wapp.png" alt="WhatsApp" width="50" height="50">
        </div>
    </footer>
</body>
</html>
